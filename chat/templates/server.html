<!DOCTYPE html>
<html>
    <head>
        <title>Server Demo</title>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/server.css">
    </head>
    <body>
        <div class="server-button">
            <div class="button-background"></div>
            <div class="custom-session">
            {% for item in messages %}
                <div class="button-item" data-id="{{item.customID}}">{{item.name}}</div>
            {% endfor %}
            </div>
            <div class="button-tip"></div>
        </div>
        <div class="server-dashboard">
            <div class="message-box">
            </div>
            <div class="message-input">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" name="content">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="send-message" type="button">输入</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/jquery/jquery-1.11.1.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/server.js"></script>
    </body>
</html>
